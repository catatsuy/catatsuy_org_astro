<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Always force latest IE rendering engine or request Chrome Frame-->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <meta name="google-site-verification" content="O9P2VRIeo_-wTzTJJSUe-BCXwy21NxOv2CvaaZM3gM8">
  <link href="/favicon.ico" rel="icon" sizes="16x16 32x32 48x48" type="image/vnd.microsoft.icon">
  <!--Use title if it's in the page YAML frontmatter-->
  <title>catatsuy's Website</title>
  <!--Bootstrap core CSS-->
  <link href="/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/fontawesome.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/all.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/all.min.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body class="index">
  <div class="container">
    <div class="page-header ca-header">
      <h1>
        <a href="/">catatsuy's Website
        </a>
      </h1>
    </div>
    <div class="col-lg-12">
      <div class="ca-docs-section">
        <div>
          <textarea id="text" rows="10" cols="60"></textarea>
          <div id="display-text"></div>
          <button id="copybutton">copy</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('text').addEventListener('input', (e) => {
        const newText = e.target.value.split("\n").map((str) => {
          return str.trim().replace(/^\s+/, '').replace(/^#*\s*/, '').replace(/^\/*\s*/, '').replace(/^[/*]+\s*/, '');
        }).join(' ');
        document.getElementById('display-text').innerText = newText;
      });

      document.getElementById('copybutton').addEventListener('click', () => {
        navigator.clipboard.writeText(document.getElementById('display-text').textContent);
      })
    });
  </script>
</body>

</html>
